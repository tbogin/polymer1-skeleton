<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-view2.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;

        --my-view2-background: deepskyblue;

      }
      paper-button.indigo{
        background-color: var(--paper-indigo-500);
        color: white;
      }
      paper-input{
        --paper-input-container-color: red;
        --paper-input-container-label-floating: {
          font-size: 24px;
        };
      }
    </style>

    <h1>Hello view 3</h1>
    <h1>Hello {{ ted }}</h1>

    <template is="dom-repeat" items="{{mice}}">
      <ul>
        <li>
          <div>{{item.name}} the mouse is {{item.color}}</div>
        </li>
      </ul>
    </template>

    <paper-button id="paperBtn" class="custom indigo" noink raised>Paper Button</paper-button>

    <paper-input id="bananaInput" always-float-label label="Banana Input"></paper-input>
    <paper-button id="bananaBtn" on-tap="handleSubmit" noink raised>Submit Banana Input</paper-button>
  </template>

  <script>
    Polymer({
      is: 'my-view3',
      properties: {
        ted: {
          type: String,
          value: "Ted"
        }
      },
      ready: function(){
        this.mice = [
          {name: "Emily", color: "Brown"},
          {name: "Tim", color: "White"}
        ]
      },
      handleSubmit: function(){
        let text = this.$.bananaInput.value;
        console.log(text);
      }
      // disableBtn: function(e){
      //   e.preventDefault();
      //   this.$.paperBtn.disabled = true;
      // }
    })
  </script>
</dom-module>
